<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear equipo</title>
    <link rel="preload" href="css/style.css">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Crea tu equipo</h1>
    </header>
    <main>
        <section>
            <!--puede ir un h2-->
            <form> 
                <fieldset> 
                    <legend>Ingresar los datos del equipo</legend>
                    <div>
                        <label>Nombre</label>
                        <input type="text" placeholder="Ingresar nombre...">
                    </div>
                    <div>
                        <label>Categoria</label>
                        <input type="text" placeholder="Ingresar categoria...">
                    </div>
                    <div>
                        <label>Pais</label>
                        <input type="text" placeholder="Ingresar Pais del Equipo...">
                    </div>
                    <!--div para el logo del equipo-->
                </fieldset>
            </form>
        </section>
    </main>
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Nombre</h1>
                </a>
                <nav class="navegacion">
                    <a href="#" class="navegacion__enlace"> pagina #</a>
                    <!-- va a haber mas links q te lleven a pags-->
                </nav>
            </div>
        </div>
    </footer>
</body>
</html>
